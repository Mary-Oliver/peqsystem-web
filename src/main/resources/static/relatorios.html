      <main class="main-content">

        <section class="filter-container">
          <h1 class="main-content-h1">Relatórios</h1>
          <p class="main-content-subtitle">Selecione o tipo e o período para gerar o relatório desejado.</p>

          <form class="data-form report-form">
            
            <label for="reportType">Tipo de Relatório</label>
            <select id="reportType" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="vendas">Vendas</option>
                <option value="estoque">Estoque</option>
                <option value="financeiro">Financeiro</option>
            </select>

            <label for="startDate">Período</label>
            <div class="date-range-group">
                <input type="date" id="startDate" required />
                <span>a</span>
                <input type="date" id="endDate" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary" id="generateReport">
                <i class="fa-solid fa-file-export"></i> Gerar Relatório
              </button>
              <button type="button" class="btn-secondary" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i> Voltar
              </button>
            </div>
          </form>
        </section>
